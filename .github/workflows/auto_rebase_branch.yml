name: Auto Rebase Branches
on:
  schedule:
    - cron:  '0 */1 * * *'   
  #    - cron:  '*/10 * * * *'   
  push:
    branches:
    - zrebase_all

env:
    ROOT_BRANCH_NAME: main
    BRANCHES_TO_REBASE: alex,tranchung
jobs:
  Rebase-All:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Rebasing branches ${{ env.BRANCHES_TO_REBASE }} with ${{ env.ROOT_BRANCH_NAME }}"
      - name: Checking out repository code into workspace...
        uses: actions/checkout@v3
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - run: echo "Fetching latest..."
      - run: git fetch origin
      - run: git checkout ${{ env.ROOT_BRANCH_NAME }}
      - run: git pull --rebase
      - run: echo "Beginning rebase...."
      - run: |
          IFS=","
          for branch in $BRANCHES_TO_REBASE; do
            { git checkout $branch  && git pull && git rebase $ROOT_BRANCH_NAME && git push --force-with-lease && echo "Rebase SUCCEEDED for branch $branch" ;} || { echo "Rebase FAILED for branch $branch" && git rebase --abort ; }
          done
          
